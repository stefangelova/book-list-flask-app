{% extends "layout.html" %}
{% block body_content %}
  {% for i in post %}
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"></th>
      <td>{{ i.title }}</td>
      <td>{{ i.author }}</td>
      <td>{{ i.average_rating }}</td>
    </tr>
   </tbody>
  </table>
 {% endfor %}
{% endblock %}
