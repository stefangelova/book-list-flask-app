{% extends "layout.html" %}
{% block body_content %}


<form class="form-inline" method="POST" action="{{ url_for('add_book') }}">
  <div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Please select</span>
            <select name="comp_select" class="selectpicker form-control">
              {% for o in post %}
              <option value="{{ o.title }}">{{ o.title }}</option>
              {% endfor %}
            </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>

<div class="container">
<table class="table table-bordered">
  {% for i in post %}
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ i.title }}</td>
      <td>{{ i.author }}</td>
      <td>{{ i.average_rating }}</td>
    </tr>
   </tbody>
   {% endfor %}
  </table>
</div>
</div>
{% endblock %}
